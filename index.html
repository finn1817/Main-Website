<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dan Finn</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="./assets/css/universal-search.css" rel="stylesheet">
  <style>
    /* css custom properties for consistent theming */
    :root {
      --primary-gradient: linear-gradient(135deg, #007bff, #4dabf7);
      --secondary-gradient: linear-gradient(135deg, #28a745, #20c997);
      --card-bg-light: rgba(0, 0, 0, 0.85);
      --card-bg-dark: rgba(20, 20, 20, 0.9);
      --transition-speed: 0.4s;
      --hover-lift: -3px;
      --border-radius: 20px;
      --blur-strength: 15px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-image: url('./assets/images/background-light.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-image var(--transition-speed) ease;
      color: #f5f5f5;
      position: relative;
      overflow-x: hidden;
    }

    body.dark {
      background-image: url('./assets/images/background-dark.jpg');
    }

    /* animated background particles for visual depth */
    .particles-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background: rgba(0, 123, 255, 0.1);
      border-radius: 50%;
      animation: float-particle 15s linear infinite;
    }

    /* floating animation for particles */
    @keyframes float-particle {
      0% {
        transform: translateY(100vh) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) translateX(100px) rotate(360deg);
        opacity: 0;
      }
    }

    /* pulsing animation for buttons */
    @keyframes pulse-glow {
      0%, 100% {
        box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
      }
      50% {
        box-shadow: 0 8px 25px rgba(0, 123, 255, 0.6);
      }
    }

    /* typing animation for text */
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      0%, 50% { border-color: transparent; }
      51%, 100% { border-color: #007bff; }
    }

    /* date time display at top */
    .datetime-display {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 12px 20px;
      color: white;
      font-size: 0.9em;
      font-weight: 500;
      z-index: 100;
      transition: all var(--transition-speed) ease;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    body.dark .datetime-display {
      background: rgba(0, 0, 0, 0.2);
      border-color: rgba(255, 255, 255, 0.15);
    }

    .datetime-display:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 123, 255, 0.2);
    }

    .date-text {
      display: block;
      font-size: 0.85em;
      opacity: 0.9;
      margin-bottom: 2px;
    }

    .time-text {
      display: block;
      font-size: 1.1em;
      font-weight: 600;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: transparent;
      border: 2px solid white;
      color: white;
      font-size: 1.2em;
      padding: 8px 14px;
      border-radius: 50%;
      cursor: pointer;
      transition: all var(--transition-speed) ease;
      z-index: 100;
      backdrop-filter: blur(5px);
    }

    body.dark .toggle-btn {
      border-color: #f0f0f0;
      color: #f0f0f0;
    }

    .toggle-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.1) rotate(180deg);
    }

    /* main content container with enhanced positioning */
    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      width: 100%;
      max-width: 1200px;
      z-index: 10;
      position: relative;
    }

    /* floating status indicator */
    .status-indicator {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--secondary-gradient);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.8em;
      font-weight: 500;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: pulse-glow 3s ease-in-out infinite;
      z-index: 100;
    }

    .status-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #00ff00;
      border-radius: 50%;
      margin-right: 8px;
      animation: blink 2s ease-in-out infinite;
    }

    .homepage-card {
      background-color: var(--card-bg-light);
      padding: 50px;
      border-radius: var(--border-radius);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      text-align: center;
      max-width: 650px;
      width: 90%;
      backdrop-filter: blur(var(--blur-strength));
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      transition: all var(--transition-speed) ease;
    }

    body.dark .homepage-card {
      background-color: var(--card-bg-dark);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* subtle hover effect for main card */
    .homepage-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 80px rgba(0, 123, 255, 0.3);
    }

    /* animated gradient border effect */
    .homepage-card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: var(--primary-gradient);
      border-radius: var(--border-radius);
      z-index: -1;
      opacity: 0;
      transition: opacity var(--transition-speed) ease;
    }

    .homepage-card:hover::before {
      opacity: 0.3;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
    }

    /* typing cursor effect for main title - REMOVED cursor for normal viewing */
    .typing-text {
      display: inline-block;
      /* Removed cursor effect for production:
      border-right: 2px solid #007bff;
      animation: blink 1s step-end infinite; */
    }

    p {
      font-size: 1.2em;
      margin: 20px 0;
      line-height: 1.6;
      opacity: 0;
      transform: translateY(20px);
      animation: fade-in-up 0.8s ease forwards;
    }

    /* staggered fade-in animation */
    @keyframes fade-in-up {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* enhanced button styling with micro-interactions */
    .button-list {
      margin: 30px 0;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .button-list a,
    .resume-button {
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      border-radius: 12px;
      transition: all var(--transition-speed) ease;
      font-weight: 600;
      text-align: center;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateX(-50px);
      animation: slide-in-right 0.6s ease forwards;
    }

    /* slide-in animation for buttons */
    @keyframes slide-in-right {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* stagger button animations */
    .button-list a:nth-child(1) { animation-delay: 0.2s; }
    .button-list a:nth-child(2) { animation-delay: 0.3s; }
    .button-list a:nth-child(3) { animation-delay: 0.4s; }
    .button-list a:nth-child(4) { animation-delay: 0.5s; }
    .button-list a:nth-child(5) { animation-delay: 0.6s; }

    /* ripple effect on button click */
    .button-list a::before,
    .resume-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transition: width 0.6s, height 0.6s, top 0.6s, left 0.6s;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    .button-list a:active::before,
    .resume-button:active::before {
      width: 300px;
      height: 300px;
    }

    .button-list a span,
    .resume-button span {
      position: relative;
      z-index: 1;
    }

    .button-list a:hover,
    .resume-button:hover {
      transform: translateY(var(--hover-lift));
      box-shadow: 0 12px 35px rgba(0, 123, 255, 0.5);
      background: linear-gradient(135deg, #0056b3, #004494);
    }

    .resume-button {
      margin-top: 20px;
      display: inline-block;
      background: var(--secondary-gradient);
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
      animation: slide-in-right 0.6s ease forwards;
      animation-delay: 0.8s;
    }

    .resume-button:hover {
      background: linear-gradient(135deg, #218838, #1e7e34);
      box-shadow: 0 12px 35px rgba(40, 167, 69, 0.5);
    }

    /* quick access toolbar - moved to a vertical left column so it doesn't overlap the resume button */
    .quick-access {
      position: fixed;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(15px);
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      z-index: 100;
      transition: all var(--transition-speed) ease;
    }

    .quick-access:hover {
      transform: translateY(-50%) translateX(6px);
      box-shadow: 0 10px 30px rgba(0, 123, 255, 0.25);
    }

    .quick-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.12);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: all 0.16s ease;
      font-size: 1.1em;
    }

    .quick-btn:hover {
      background: var(--primary-gradient);
      transform: scale(1.08);
      box-shadow: 0 5px 12px rgba(0, 123, 255, 0.32);
    }

    /* loading screen animation */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--card-bg-light);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(0, 123, 255, 0.3);
      border-top: 3px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* scroll indicator */
    .scroll-indicator {
      position: fixed;
      top: 0;
      left: 0;
      height: 3px;
      background: var(--primary-gradient);
      z-index: 1000;
      transition: width 0.3s ease;
    }

    /* Universal Search Modal */
    .search-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      z-index: 2000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .search-modal.active {
      opacity: 1;
      visibility: visible;
    }

    .search-modal-content {
      background: #ffffff !important;
      border-radius: var(--border-radius);
      padding: 30px;
      width: 100%;
      max-width: 700px;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #1a1a1a !important;
    }

    body.dark .search-modal-content {
      background: #ffffff !important;
      color: #1a1a1a !important;
    }

    .search-close {
      position: absolute;
      top: 15px;
      right: 20px;
      background: none;
      border: none;
      font-size: 1.5em;
      color: #333 !important;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 10;
    }

    .search-close:hover {
      color: #007bff;
      transform: scale(1.1);
    }

    .search-modal h2 {
      margin-bottom: 20px;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 1.5em;
    }

    .search-box {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    .search-input {
      flex: 1;
      background: #f8f9fa !important;
      border: 1px solid rgba(0, 123, 255, 0.3);
      border-radius: 8px;
      padding: 12px 16px;
      color: #1a1a1a !important;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    body.light .search-input {
      background: #f8f9fa !important;
      border-color: rgba(0, 123, 255, 0.3);
      color: #1a1a1a !important;
    }

    .search-input::placeholder {
      color: rgba(0, 0, 0, 0.6) !important;
    }

    body.light .search-input::placeholder {
      color: rgba(0, 0, 0, 0.6) !important;
    }

    .search-input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
    }

    .search-btn {
      background: var(--primary-gradient);
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .search-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
    }

    .search-filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filter-btn {
      background: #f8f9fa !important;
      border: 1px solid rgba(0, 123, 255, 0.3);
      border-radius: 20px;
      padding: 8px 16px;
      color: #333 !important;
      font-size: 0.9em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    body.light .filter-btn {
      background: #f8f9fa !important;
      border-color: rgba(0, 123, 255, 0.3);
      color: #333 !important;
    }

    .filter-btn:hover,
    .filter-btn.active {
      background: var(--primary-gradient);
      border-color: transparent;
      color: white;
      transform: translateY(-1px);
    }

    .search-results {
      max-height: 400px;
      overflow-y: auto;
    }

    .search-result-item {
      background: #f8f9fa !important;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      border-left: 4px solid #007bff;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid rgba(0, 123, 255, 0.15);
    }

    body.light .search-result-item {
      background: #f8f9fa !important;
    }

    .search-result-item:hover {
      background: #e9ecef !important;
      transform: translateX(5px);
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
    }

    body.light .search-result-item:hover {
      background: #e9ecef !important;
    }

    .result-title {
      font-weight: 600;
      margin-bottom: 5px;
      color: #007bff;
    }

    .result-path {
      font-size: 0.8em;
      color: rgba(0, 0, 0, 0.6) !important;
      margin-bottom: 5px;
    }

    body.light .result-path {
      color: rgba(0, 0, 0, 0.6) !important;
    }

    .result-description {
      font-size: 0.9em;
      color: rgba(0, 0, 0, 0.8) !important;
    }

    body.light .result-description {
      color: rgba(0, 0, 0, 0.8) !important;
    }

    .highlight {
      background: rgba(255, 255, 0, 0.3);
      padding: 1px 3px;
      border-radius: 3px;
    }

    .no-results {
      text-align: center;
      padding: 40px 20px;
      color: rgba(0, 0, 0, 0.6) !important;
    }

    body.light .no-results {
      color: rgba(0, 0, 0, 0.6) !important;
    }

    /* responsive design enhancements */
    @media (max-width: 768px) {
      .homepage-card {
        padding: 30px;
        margin: 20px;
      }
      
      h1 {
        font-size: 2em;
      }
      
      .toggle-btn {
        top: 15px;
        right: 15px;
      }

      #search-toggle {
        right: 75px;
        font-size: 1em;
        padding: 8px 12px;
      }

      .search-modal-content {
        padding: 20px;
        margin: 10px;
      }

      .search-box {
        flex-direction: column;
        gap: 10px;
      }

      .search-filters {
        gap: 8px;
      }

      .filter-btn {
        font-size: 0.8em;
        padding: 6px 12px;
      }

      .datetime-display {
        top: 15px;
        left: 15px;
        font-size: 0.8em;
        padding: 10px 16px;
      }

      .status-indicator {
        top: 15px;
        font-size: 0.7em;
        padding: 6px 12px;
      }

      .quick-access {
        left: 50%;
        top: auto;
        bottom: 20px;
        transform: translateX(-50%);
        flex-direction: row;
        padding: 8px 15px;
        border-radius: 25px;
      }

      .quick-btn {
        width: 35px;
        height: 35px;
        font-size: 1em;
      }
    }

    @media (max-width: 480px) {
      .datetime-display {
        font-size: 0.7em;
        padding: 8px 12px;
      }

      .time-text {
        font-size: 1em;
      }

      .date-text {
        font-size: 0.8em;
      }
    }
  </style>
</head>

document.getElementById('auth-form').onsubmit = async function(e) {

  const email = document.getElementById('auth-email').value.trim();

  const errorDiv = document.getElementById('auth-error');
  errorDiv.textContent = '';
  if (!email.includes('@')) { errorDiv.textContent = 'Email must contain @'; return; }
  if (password.length < 6) { errorDiv.textContent = 'Password must be at least 6 characters.'; return; }
  if (isLoginMode) {
    // Login
    try {
      const q = await db.collection('Users').where('email', '==', email).get();
      if (q.empty) { errorDiv.textContent = 'No user found.'; return; }
      const userDoc = q.docs[0];
      const user = userDoc.data();
      if (!bcrypt.compareSync(password, user.hashedPassword)) {
        errorDiv.textContent = 'Incorrect password.'; return;
      }
      // Update login info
      const now = new Date();
      await db.collection('Users').doc(userDoc.id).update({
        lastLoginDate: now.toISOString().split('T')[0],
        lastLoginTime: now.toTimeString().split(' ')[0],
        lastKnownIP: await fetch('https://api.ipify.org?format=json').then(r=>r.json()).then(d=>d.ip),
        loginCount: (user.loginCount || 0) + 1
      });
      currentUser = { ...user, id: userDoc.id };
      localStorage.setItem('currentUser', JSON.stringify(currentUser));
      updateLoginUI();
      hideAuthModal();

      });

      errorDiv.textContent = 'Registration successful! Please login.';
      setTimeout(() => showAuthModal(true), 1200);
