  <style>
    /* css custom properties for consistent theming */
    :root {
      --primary-color: #007bff;
      --primary-hover: #0056b3;
      --success-color: #4caf50;
      --success-hover: #45a049;
      --card-bg-light: rgba(255, 255, 255, 0.95);
      --card-bg-dark: rgba(20, 20, 20, 0.95);
      --text-light: #333;
      --text-dark: #f0f0f0;
      --text-secondary-light: #555;
      --text-secondary-dark: #ccc;
      --border-radius: 15px;
      --shadow-light: 0 10px 30px rgba(0, 0, 0, 0.1);
      --shadow-dark: 0 10px 30px rgba(0, 0, 0, 0.5);
      --transition-speed: 0.3s;
      --editor-bg-light: #fff;
      --editor-bg-dark: #1e1e1e;
      --editor-text-light: #333;
      --editor-text-dark: #f0f0f0;
      --toolbar-bg-light: #f3f3f3;
      --toolbar-bg-dark: #2d2d2d;
      --toolbar-border-light: #ccc;
      --toolbar-border-dark: #444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all var(--transition-speed) ease;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: url("../../assets/images/background-light.jpg") center/cover no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 0;
      position: relative;
      overflow-x: hidden;
      color: #333333;
    }

    body.dark {
      background: url("../../assets/images/background-dark.jpg") center/cover no-repeat;
      background-attachment: fixed;
      color: #f0f0f0;
    }

    /* animated background particles */
    .particles-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background: rgba(0, 123, 255, 0.1);
      border-radius: 50%;
      animation: float-particle 20s linear infinite;
    }

    @keyframes float-particle {
      0% {
        transform: translateY(100vh) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) translateX(50px) rotate(360deg);
        opacity: 0;
      }
    }

    /* editor styles */
    .editor-wrapper {
      background: var(--card-bg-light);
      backdrop-filter: blur(20px);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-light);
      width: 100%;
      height: 100vh;
      max-width: 1200px;
      max-height: 95vh;
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      margin-top: 60px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      overflow: hidden;
    }

    body.dark .editor-wrapper {
      background: var(--card-bg-dark);
      box-shadow: var(--shadow-dark);
      border-color: rgba(255, 255, 255, 0.1);
    }

    .editor-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: white;
      border-radius: var(--border-radius) var(--border-radius) 0 0;
    }

    .editor-title {
      font-size: 1.5em;
      font-weight: 600;
    }

    .editor-mode-switcher {
      display: flex;
      gap: 10px;
    }

    .editor-mode-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .editor-mode-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .editor-mode-btn.active {
      background: white;
      color: var(--primary-color);
    }

    /* editor content styles */
    .editor-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* quill editor custom styles */
    #editor-container {
      flex: 1;
      overflow-y: auto;
    }

    .ql-toolbar.ql-snow {
      background: var(--toolbar-bg-light);
      border-color: var(--toolbar-border-light) !important;
      border-left: none;
      border-right: none;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    body.dark .ql-toolbar.ql-snow {
      background: var(--toolbar-bg-dark);
      border-color: var(--toolbar-border-dark) !important;
    }

    .ql-container.ql-snow {
      border-left: none;
      border-right: none;
      border-bottom: none;
      font-family: 'Roboto', sans-serif;
      font-size: 16px;
      height: 100%;
      background: var(--editor-bg-light);
      color: var(--editor-text-light);
    }

    body.dark .ql-container.ql-snow {
      background: var(--editor-bg-dark);
      color: var(--editor-text-dark);
      border-color: var(--toolbar-border-dark);
    }

    /* image styling within editor */
    .ql-editor img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 10px 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .ql-editor img:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    body.dark .ql-editor img {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    body.dark .ql-editor img:hover {
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    /* code editor mode */
    #code-editor {
      display: none;
      height: 100%;
      width: 100%;
      resize: none;
      padding: 20px;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      line-height: 1.6;
      background: var(--editor-bg-light);
      color: var(--editor-text-light);
      border: none;
      outline: none;
    }

    body.dark #code-editor {
      background: var(--editor-bg-dark);
      color: var(--editor-text-dark);
    }

    /* bottom toolbar */
    .editor-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: var(--toolbar-bg-light);
      border-top: 1px solid var(--toolbar-border-light);
      border-radius: 0 0 var(--border-radius) var(--border-radius);
    }

    body.dark .editor-footer {
      background: var(--toolbar-bg-dark);
      border-color: var(--toolbar-border-dark);
    }

    .word-count {
      font-size: 0.9em;
      color: var(--text-secondary-light);
    }

    body.dark .word-count {
      color: var(--text-secondary-dark);
    }

    .editor-actions {
      display: flex;
      gap: 10px;
    }

    .action-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .action-btn:hover {
      background: var(--primary-hover);
    }

    .action-btn.save-btn {
      background: var(--success-color);
    }

    .action-btn.save-btn:hover {
      background: var(--success-hover);
    }

    /* enhanced navigation buttons */
    .back-to-home {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 12px 24px;
      background: linear-gradient(135deg, var(--success-color), #45a049);
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
      transition: all var(--transition-speed) ease;
      z-index: 100;
      backdrop-filter: blur(5px);
    }

    .back-to-home:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
      background: linear-gradient(135deg, #45a049, #388e3c);
    }

    .toggle-btn,
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      font-size: 1.4em;
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      transition: all var(--transition-speed) ease;
      z-index: 200;
      width: 55px;
      height: 55px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toggle-btn:hover,
    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1) rotate(180deg);
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
    }

    /* dark mode quill toolbar styling */
    body.dark .ql-snow .ql-stroke {
      stroke: #ccc;
    }

    body.dark .ql-snow .ql-fill, body.dark .ql-snow .ql-stroke.ql-fill {
      fill: #ccc;
    }

    body.dark .ql-snow .ql-picker {
      color: #ccc;
    }

    body.dark .ql-snow .ql-picker-options {
      background-color: var(--editor-bg-dark);
      border-color: var(--toolbar-border-dark);
    }

    body.dark .ql-snow .ql-tooltip {
      background-color: var(--editor-bg-dark);
      border-color: var(--toolbar-border-dark);
      color: var(--editor-text-dark);
    }

    body.dark .ql-snow .ql-tooltip input[type=text] {
      background-color: #333;
      border-color: var(--toolbar-border-dark);
      color: white;
    }

    /* loading spinner and page transition */
    .page-transition {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--primary-color), #4dabf7);
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page-transition.active {
      opacity: 1;
      pointer-events: all;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* responsive design */
    @media (max-width: 768px) {
      .editor-wrapper {
        max-width: 95%;
        margin-top: 70px;
      }

      .editor-title {
        font-size: 1.2em;
      }

      .editor-mode-btn {
        padding: 6px 10px;
        font-size: 0.9em;
      }

      .action-btn {
        padding: 6px 10px;
        font-size: 0.9em;
      }

      .back-to-home {
        top: 15px;
        left: 15px;
        padding: 10px 15px;
        font-size: 0.9em;
      }

      .toggle-btn {
        top: 15px;
        right: 15px;
        width: 45px;
        height: 45px;
        font-size: 1.1em;
      }
    }

    @media (max-width: 480px) {
      .editor-header {
        flex-direction: column;
        gap: 10px;
        padding: 10px;
      }

      .editor-mode-switcher {
        width: 100%;
        justify-content: center;
      }

      .editor-footer {
        flex-direction: column;
        gap: 10px;
      }

      .editor-actions {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // editor elements
      const richTextBtn = document.getElementById('rich-text-btn');
      const codeBtn = document.getElementById('code-btn');
      const richTextEditor = document.getElementById('editor-container');
      const codeEditor = document.getElementById('code-editor');
      const wordCount = document.getElementById('word-count');
      const newBtn = document.getElementById('new-btn');
      const saveBtn = document.getElementById('save-btn');
      const exportPdfBtn = document.getElementById('export-pdf-btn');
      const toggleBtn = document.getElementById("theme-toggle");
  const themeManager = window.themeManager || (typeof ThemeManager !== "undefined" ? ThemeManager.getInstance?.() : null);
      const pageTransition = document.querySelector(".page-transition");
      
      // initialize Quill rich text editor
      const quill = new Quill('#editor-container', {
        modules: {
          toolbar: {
            container: [
              [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
              ['bold', 'italic', 'underline', 'strike'],
              [{ 'color': [] }, { 'background': [] }],
              [{ 'list': 'ordered'}, { 'list': 'bullet' }],
              [{ 'script': 'sub'}, { 'script': 'super' }],
              [{ 'indent': '-1'}, { 'indent': '+1' }],
              [{ 'align': [] }],
              ['link', 'image', 'code-block'],
              ['clean']
            ],
            handlers: {
              'image': imageHandler
            }
          }
        },
        theme: 'snow'
      });

      // custom image handler for file uploads
      function imageHandler() {
        const input = document.createElement('input');
        input.setAttribute('type', 'file');
        input.setAttribute('accept', 'image/*');
        input.click();

        input.onchange = () => {
          const file = input.files[0];
          if (file) {
            handleImageFile(file);
          }
        };
      }

      // handle image file processing
      function handleImageFile(file) {
        // Check file size (limit to 5MB)
        if (file.size > 5 * 1024 * 1024) {
          alert('Image file size should be less than 5MB');
          return;
        }

        // Check file type
        if (!file.type.startsWith('image/')) {
          alert('Please select a valid image file');
          return;
        }

        const reader = new FileReader();
        reader.onload = (e) => {
          const range = quill.getSelection() || { index: 0 };
          // Insert image as base64 data URL
          quill.insertEmbed(range.index, 'image', e.target.result);
          
          // Move cursor to after the image
          quill.setSelection(range.index + 1);
          updateWordCount();
        };
        reader.readAsDataURL(file);
      }

      // add drag and drop functionality for images
      const editorContainer = document.getElementById('editor-container');
      
      editorContainer.addEventListener('dragover', (e) => {
        e.preventDefault();
        e.stopPropagation();
        editorContainer.style.backgroundColor = 'rgba(0, 123, 255, 0.1)';
      });

      editorContainer.addEventListener('dragleave', (e) => {
        e.preventDefault();
        e.stopPropagation();
        editorContainer.style.backgroundColor = '';
      });

      editorContainer.addEventListener('drop', (e) => {
        e.preventDefault();
        e.stopPropagation();
        editorContainer.style.backgroundColor = '';
        
        const files = Array.from(e.dataTransfer.files);
        const imageFiles = files.filter(file => file.type.startsWith('image/'));
        
        if (imageFiles.length > 0) {
          imageFiles.forEach(file => handleImageFile(file));
        } else if (files.length > 0) {
          alert('Please drop only image files');
        }
      });

      // set initial content
      quill.setContents([
        { insert: 'Welcome to the Rich Text Editor!\n', attributes: { bold: true, header: 1 } },
        { insert: 'This editor works like Microsoft Word or Google Docs. You can format text, add images, and more.\n\n' },
        { insert: 'Features:\n', attributes: { bold: true, header: 2 } },
        { insert: '‚Ä¢ Rich text editing with formatting options\n‚Ä¢ Code editor mode for writing code\n‚Ä¢ Export to PDF\n‚Ä¢ Automatic word and character counting\n‚Ä¢ Light and dark theme support\n\n' },
        { insert: 'Switch to "Code Editor" mode to write or paste code with proper formatting.\n\n' },
        { insert: 'Try it out now!\n' }
      ]);

      // create floating particles
      function createParticle() {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        const size = Math.random() * 8 + 3;
        const left = Math.random() * 100;
        const duration = Math.random() * 15 + 15;
        
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.left = left + '%';
        particle.style.animationDuration = duration + 's';
        particle.style.opacity = Math.random() * 0.2 + 0.05;
        
        document.getElementById('particlesContainer').appendChild(particle);
        
        setTimeout(() => {
          particle.remove();
        }, duration * 1000);
      }

      // generate particles periodically
      setInterval(createParticle, 800);

      // enhanced page transition effect
      function applyTransition(callback) {
        pageTransition.classList.add("active");
        setTimeout(() => {
          callback();
          setTimeout(() => {
            pageTransition.classList.remove("active");
          }, 300);
        }, 300);
      }

      // Theme manager handles the toggle automatically
      
      if (!themeManager) {
        console.error("ThemeManager is unavailable on the Text Editor page.");
      }

      // mode switching functionality
      richTextBtn.addEventListener('click', function() {
        richTextBtn.classList.add('active');
        codeBtn.classList.remove('active');
        richTextEditor.style.display = 'block';
        codeEditor.style.display = 'none';
        
        // if there's content in the code editor, convert it to rich text
        if (codeEditor.value.trim()) {
          const codeContent = codeEditor.value;
          quill.setText('');
          quill.clipboard.dangerouslyPasteHTML(`<pre class="ql-syntax">${escapeHtml(codeContent)}</pre>`);
        }
        
        updateWordCount();
      });

      codeBtn.addEventListener('click', function() {
        codeBtn.classList.add('active');
        richTextBtn.classList.remove('active');
        codeEditor.style.display = 'block';
        richTextEditor.style.display = 'none';
        
        // get content from quill and convert to plain text for code editor
        const quillContent = quill.root.innerHTML;
        // if it looks like code (has a code block), extract just the code
        if (quillContent.includes('<pre class="ql-syntax">')) {
          const codeMatch = quillContent.match(/<pre class="ql-syntax">([\s\S]*?)<\/pre>/);
          if (codeMatch && codeMatch[1]) {
            codeEditor.value = unescapeHtml(codeMatch[1]);
          } else {
            codeEditor.value = quill.getText();
          }
        } else {
          codeEditor.value = quill.getText();
        }
        
        updateWordCount();
      });

      // word and character count
      function updateWordCount() {
        let text;
        if (richTextBtn.classList.contains('active')) {
          text = quill.getText();
        } else {
          text = codeEditor.value;
        }
        
        const charCount = text.length;
        const wordCount = text.trim() === '' ? 0 : text.trim().split(/\s+/).length;
        
        wordCount.textContent = `Words: ${wordCount} | Characters: ${charCount}`;
        document.getElementById('word-count').textContent = `Words: ${wordCount} | Characters: ${charCount}`;
      }

      // set up event listeners for content changes
      quill.on('text-change', updateWordCount);
      codeEditor.addEventListener('input', updateWordCount);

      // starting word count
      updateWordCount();

      // new document
      newBtn.addEventListener('click', function() {
        if (confirm('Create a new document? Any unsaved changes will be lost.')) {
          quill.setContents([]);
          codeEditor.value = '';
          updateWordCount();
        }
      });

      // save document functionality
      saveBtn.addEventListener('click', function() {
        let content, filename, type;
        
        if (richTextBtn.classList.contains('active')) {
          content = quill.root.innerHTML;
          filename = 'document.html';
          type = 'text/html';
        } else {
          content = codeEditor.value;
          filename = 'code.txt';
          type = 'text/plain';
        }
        
        const blob = new Blob([content], { type: type });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = filename;
        link.click();
        URL.revokeObjectURL(link.href);
      });

      // export to pdf
      exportPdfBtn.addEventListener('click', function() {
        let content;
        
        if (richTextBtn.classList.contains('active')) {
          // for rich text, use the HTML content
          content = `
            <html>
              <head>
                <style>
                  body { font-family: Arial, sans-serif; padding: 20px; }
                  pre { background: #f0f0f0; padding: 10px; border-radius: 5px; }
                </style>
              </head>
              <body>${quill.root.innerHTML}</body>
            </html>
          `;
        } else {
          // for code, format as preformatted text
          content = `
            <html>
              <head>
                <style>
                  body { font-family: Arial, sans-serif; padding: 20px; }
                  pre { background: #f0f0f0; padding: 10px; border-radius: 5px; font-family: monospace; white-space: pre-wrap; }
                </style>
              </head>
              <body><pre>${escapeHtml(codeEditor.value)}</pre></body>
            </html>
          `;
        }
        
        // create a temporary div to render the content
        const element = document.createElement('div');
        element.innerHTML = content;
        document.body.appendChild(element);
        
        const filename = richTextBtn.classList.contains('active') ? 'document.pdf' : 'code.pdf';
        
        // configure PDF options
        const opt = {
          margin: 10,
          filename: filename,
          image: { type: 'jpeg', quality: 0.98 },
          html2canvas: { scale: 2 },
          jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };
        
        // generate pdf
        html2pdf().set(opt).from(element).save().then(() => {
          // remove temporary element after PDF is generated
          document.body.removeChild(element);
        });
      });

      // helper functions for HTML escaping
      function escapeHtml(unsafe) {
        return unsafe
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#039;");
      }
      
      function unescapeHtml(safe) {
        return safe
          .replace(/&amp;/g, "&")
          .replace(/&lt;/g, "<")
          .replace(/&gt;/g, ">")
          .replace(/&quot;/g, "\"")
          .replace(/&#039;/g, "'");
      }

      // apply transition when navigating away (only for internal links)
      document.querySelector(".back-to-home").addEventListener("click", function(e) {
        e.preventDefault();
        const href = this.getAttribute("href");
        
        applyTransition(() => {
          window.location.href = href;
        });
      });

      // add keyboard shortcuts
      document.addEventListener('keydown', (e) => {
        // save with ctrl+s
        if ((e.ctrlKey || e.metaKey) && e.key === 's') {
          e.preventDefault();
          saveBtn.click();
        }
        
        // new document with Ctrl+N
        if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
          e.preventDefault();
          newBtn.click();
        }
        
        // export to PDF with ctrl+p
        if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
          e.preventDefault();
          exportPdfBtn.click();
        }
        
        // toggle between modes with ctrl+m
        if ((e.ctrlKey || e.metaKey) && e.key === 'm') {
          e.preventDefault();
          if (richTextBtn.classList.contains('active')) {
            codeBtn.click();
          } else {
            richTextBtn.click();
          }
        }
        
        // toggle theme with 't' key
        if (e.key === 't' && !e.ctrlKey && !e.metaKey) {
          toggleBtn.click();
        }
        
        // use esc to go back home
        if (e.key === 'Escape') {
          document.querySelector('.back-to-home').click();
        }
      });

      // auto save draft to localStorage every 30 seconds
      function autoSave() {
        try {
          const content = richTextBtn.classList.contains('active') 
            ? JSON.stringify(quill.getContents()) 
            : codeEditor.value;
          
          const editorMode = richTextBtn.classList.contains('active') ? 'rich-text' : 'code';
          
          localStorage.setItem('editor-draft-content', content);
          localStorage.setItem('editor-draft-mode', editorMode);
          console.log('Auto-saved draft');
        } catch (error) {
          console.warn('Auto-save failed:', error);
        }
      }
      
      // load the draft from localStorage if there is one
      function loadDraft() {
        const savedContent = localStorage.getItem('editor-draft-content');
        const savedMode = localStorage.getItem('editor-draft-mode');
        
        if (savedContent) {
          if (savedMode === 'code') {
            codeEditor.value = savedContent;
            codeBtn.click();
          } else {
            try {
              quill.setContents(JSON.parse(savedContent));
            } catch (e) {
              console.error('Error loading draft:', e);
            }
          }
          updateWordCount();
          console.log('Loaded saved draft');
        }
      }
      
      // set up auto-save timer with cleanup
      let autoSaveInterval = setInterval(autoSave, 30000);
      
      // Lifecycle cleanup (pagehide replaces deprecated beforeunload)
      window.addEventListener('pagehide', () => {
        if (autoSaveInterval) {
          clearInterval(autoSaveInterval);
          autoSaveInterval = null;
        }
        autoSave(); // final save
      }, { once: true });
      document.addEventListener('visibilitychange', () => {
        if (document.hidden && autoSaveInterval) {
          clearInterval(autoSaveInterval);
          autoSaveInterval = null;
          autoSave();
        }
      });
      
      // try to load saved draft
      loadDraft();
    });
  </script>
</body>
</html>
