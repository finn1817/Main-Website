<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Team Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .content {
            padding: 40px;
        }
        
        .section {
            margin-bottom: 40px;
            padding: 25px;
            border: 2px solid #eee;
            border-radius: 10px;
            background: #f9f9f9;
        }
        
        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        
        button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
            margin-right: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            border: 1px solid #c3e6cb;
        }
        
        .teams-list {
            margin-top: 20px;
        }
        
        .team-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navigation {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .nav-button {
            margin: 0 10px;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            font-size: 18px;
            padding: 15px 30px;
        }
        
        .hidden {
            display: none;
        }
        
        .league-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #eee;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #3498db;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="logout-btn hidden" id="logoutBtn" onclick="logout()">üö™ Logout</button>
            <h1>üèÜ Sports Team Manager</h1>
            <p id="headerSubtitle">Manage your leagues, teams, and players with ease</p>
        </div>
        
        <div class="content">
            <!-- Login/Create Section (shown when not logged in) -->
            <div id="authSection">
                <!-- League Login Section -->
                <div class="section">
                    <h2>üîê Access Your League</h2>
                    <div class="form-group">
                        <label for="leagueId">League ID:</label>
                        <input type="text" id="leagueId" placeholder="Enter your League ID">
                    </div>
                    <div class="form-group">
                        <label for="leaguePassword">League Password:</label>
                        <input type="password" id="leaguePassword" placeholder="Enter your League Password">
                    </div>
                    <button onclick="loginToLeague()">Access League</button>
                </div>
                
                <!-- Create New League Section -->
                <div class="section">
                    <h2>üÜï Create New League</h2>
                    <div class="form-group">
                        <label for="newLeagueName">League Name:</label>
                        <input type="text" id="newLeagueName" placeholder="e.g., City Basketball League">
                    </div>
                    <div class="form-group">
                        <label for="creatorName">Your Name (League Creator):</label>
                        <input type="text" id="creatorName" placeholder="Your full name">
                    </div>
                    <div class="form-group">
                        <label for="sportType">Sport:</label>
                        <select id="sportType">
                            <option value="Basketball">Basketball</option>
                            <option value="Soccer">Soccer</option>
                            <option value="Baseball">Baseball</option>
                            <option value="Football">Football</option>
                            <option value="Volleyball">Volleyball</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="newLeaguePassword">Set League Password:</label>
                        <input type="password" id="newLeaguePassword" placeholder="Create a secure password">
                    </div>
                    <div class="form-group">
                        <label for="leagueDescription">Description (Optional):</label>
                        <textarea id="leagueDescription" rows="3" placeholder="Brief description of your league"></textarea>
                    </div>
                    <button onclick="createLeague()">Create League</button>
                    <div id="leagueCreatedMessage" class="hidden"></div>
                </div>
            </div>
            
            <!-- League Dashboard (shown after login) -->
            <div class="section hidden" id="leagueDashboard">
                <h2 id="leagueDashboardTitle">üìä League Dashboard</h2>
                
                <!-- League Stats -->
                <div class="league-stats" id="leagueStats">
                    <div class="stat-card">
                        <div class="stat-number" id="teamCount">0</div>
                        <div class="stat-label">Teams</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="playerCount">0</div>
                        <div class="stat-label">Players</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="tournamentCount">0</div>
                        <div class="stat-label">Tournaments</div>
                    </div>
                </div>
                
                <!-- Add New Team -->
                <div style="background: #e8f5e8; padding: 20px; border-radius: 10px; margin: 20px 0;">
                    <h3>‚ûï Add New Team</h3>
                    <div class="form-group">
                        <label for="teamName">Team Name:</label>
                        <input type="text" id="teamName" placeholder="e.g., Lightning Bolts">
                    </div>
                    <div class="form-group">
                        <label for="coachName">Coach Name:</label>
                        <input type="text" id="coachName" placeholder="Coach's full name">
                    </div>
                    <div class="form-group">
                        <label for="teamContact">Contact Info:</label>
                        <input type="text" id="teamContact" placeholder="Phone or email">
                    </div>
                    <button onclick="addTeam()">Add Team</button>
                </div>
                
                <!-- Teams List -->
                <div class="teams-list">
                    <h3>üìã Teams in League</h3>
                    <div id="teamsContainer">
                        <p>No teams yet. Add your first team above!</p>
                    </div>
                </div>
            </div>
            
            <!-- Navigation (shown when logged in) -->
            <div class="navigation hidden" id="navigationSection">
                <button class="nav-button" onclick="window.location.href='roster.html'">üë• Manage Rosters</button>
                <button class="nav-button" onclick="window.location.href='tournament.html'">üèÜ Tournaments</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, where, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBCeZVcMrPv1-RNmRvJwJR2SdPrNYZ2YLs",
            authDomain: "team-manager-51b49.firebaseapp.com",
            projectId: "team-manager-51b49",
            storageBucket: "team-manager-51b49.firebasestorage.app",
            messagingSenderId: "811968699332",
            appId: "1:811968699332:web:2e2af08d88e6b8a70c2291"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        let currentLeague = null;

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const savedLeague = localStorage.getItem('currentLeague');
            if (savedLeague) {
                currentLeague = JSON.parse(savedLeague);
                showLeagueDashboard();
            }
        });

        function showLeagueDashboard() {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('leagueDashboard').classList.remove('hidden');
            document.getElementById('navigationSection').classList.remove('hidden');
            document.getElementById('logoutBtn').classList.remove('hidden');
            
            document.getElementById('headerSubtitle').textContent = `Managing: ${currentLeague.name}`;
            document.getElementById('leagueDashboardTitle').textContent = `üìä ${currentLeague.name} Dashboard`;
            
            loadLeagueStats();
            loadTeams();
        }

        function showAuthSection() {
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('leagueDashboard').classList.add('hidden');
            document.getElementById('navigationSection').classList.add('hidden');
            document.getElementById('logoutBtn').classList.add('hidden');
            
            document.getElementById('headerSubtitle').textContent = 'Manage your leagues, teams, and players with ease';
        }

        async function loadLeagueStats() {
            if (!currentLeague) return;

            try {
                // Count teams
                const teamsQuery = query(collection(db, "teams"), where("leagueId", "==", currentLeague.id));
                const teamsSnapshot = await getDocs(teamsQuery);
                document.getElementById('teamCount').textContent = teamsSnapshot.size;

                // Count players
                const playersQuery = query(collection(db, "players"), where("leagueId", "==", currentLeague.id));
                const playersSnapshot = await getDocs(playersQuery);
                document.getElementById('playerCount').textContent = playersSnapshot.size;

                // Count tournaments
                const tournamentsQuery = query(collection(db, "tournaments"), where("leagueId", "==", currentLeague.id));
                const tournamentsSnapshot = await getDocs(tournamentsQuery);
                document.getElementById('tournamentCount').textContent = tournamentsSnapshot.size;

            } catch (error) {
                console.error('Error loading league stats:', error);
            }
        }

        window.createLeague = async function() {
            const name = document.getElementById('newLeagueName').value.trim();
            const creator = document.getElementById('creatorName').value.trim();
            const sport = document.getElementById('sportType').value;
            const password = document.getElementById('newLeaguePassword').value.trim();
            const description = document.getElementById('leagueDescription').value.trim();

            if (!name || !creator || !password) {
                alert('Please fill in all required fields');
                return;
            }

            try {
                const docRef = await addDoc(collection(db, "leagues"), {
                    name: name,
                    password: password,
                    createdAt: new Date(),
                    creatorName: creator,
                    sport: sport,
                    description: description
                });

                const messageDiv = document.getElementById('leagueCreatedMessage');
                messageDiv.className = 'success-message';
                messageDiv.innerHTML = `
                    <h3>‚úÖ League Created Successfully!</h3>
                    <p><strong>League ID:</strong> ${docRef.id}</p>
                    <p><strong>Password:</strong> ${password}</p>
                    <p><strong>‚ö†Ô∏è IMPORTANT:</strong> Save these credentials! You'll need them to access your league.</p>
                    <button onclick="autoLogin('${docRef.id}', '${password}', '${name}', '${creator}', '${sport}', '${description}')" style="margin-top: 10px;">Enter League Now</button>
                `;
                
                // Clear form
                document.getElementById('newLeagueName').value = '';
                document.getElementById('creatorName').value = '';
                document.getElementById('newLeaguePassword').value = '';
                document.getElementById('leagueDescription').value = '';
            } catch (error) {
                alert('Error creating league: ' + error.message);
            }
        }

        window.autoLogin = function(id, password, name, creator, sport, description) {
            currentLeague = {
                id: id,
                name: name,
                password: password,
                creatorName: creator,
                sport: sport,
                description: description
            };
            localStorage.setItem('currentLeague', JSON.stringify(currentLeague));
            showLeagueDashboard();
        }

        window.loginToLeague = async function() {
            const leagueId = document.getElementById('leagueId').value.trim();
            const password = document.getElementById('leaguePassword').value.trim();

            if (!leagueId || !password) {
                alert('Please enter both League ID and Password');
                return;
            }

            try {
                const docRef = doc(db, "leagues", leagueId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const leagueData = docSnap.data();
                    if (leagueData.password === password) {
                        currentLeague = { id: leagueId, ...leagueData };
                        localStorage.setItem('currentLeague', JSON.stringify(currentLeague));
                        showLeagueDashboard();
                        
                        // Clear login form
                        document.getElementById('leagueId').value = '';
                        document.getElementById('leaguePassword').value = '';
                    } else {
                        alert('Incorrect password');
                    }
                } else {
                    alert('League not found');
                }
            } catch (error) {
                alert('Error accessing league: ' + error.message);
            }
        }

        window.addTeam = async function() {
            if (!currentLeague) {
                alert('Please login to a league first');
                return;
            }

            const teamName = document.getElementById('teamName').value.trim();
            const coachName = document.getElementById('coachName').value.trim();
            const contact = document.getElementById('teamContact').value.trim();

            if (!teamName || !coachName) {
                alert('Please enter team name and coach name');
                return;
            }

            try {
                await addDoc(collection(db, "teams"), {
                    teamName: teamName,
                    coachName: coachName,
                    leagueId: currentLeague.id,
                    contactInfo: contact,
                    createdAt: new Date()
                });

                // Clear form
                document.getElementById('teamName').value = '';
                document.getElementById('coachName').value = '';
                document.getElementById('teamContact').value = '';

                alert('Team added successfully!');
                loadTeams();
                loadLeagueStats();
            } catch (error) {
                alert('Error adding team: ' + error.message);
            }
        }

        async function loadTeams() {
            if (!currentLeague) return;

            try {
                const q = query(collection(db, "teams"), where("leagueId", "==", currentLeague.id));
                const querySnapshot = await getDocs(q);
                
                const container = document.getElementById('teamsContainer');
                container.innerHTML = '';

                if (querySnapshot.size === 0) {
                    container.innerHTML = '<p>No teams yet. Add your first team above!</p>';
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const team = doc.data();
                    const teamDiv = document.createElement('div');
                    teamDiv.className = 'team-item';
                    teamDiv.innerHTML = `
                        <div>
                            <strong>${team.teamName}</strong><br>
                            Coach: ${team.coachName}<br>
                            Contact: ${team.contactInfo || 'N/A'}
                        </div>
                        <button onclick="selectTeam('${doc.id}', '${team.teamName}')">Manage Roster</button>
                    `;
                    container.appendChild(teamDiv);
                });
            } catch (error) {
                console.error('Error loading teams:', error);
            }
        }

        window.selectTeam = function(teamId, teamName) {
            localStorage.setItem('selectedTeam', JSON.stringify({id: teamId, name: teamName}));
            window.location.href = 'roster.html';
        }

        window.logout = function() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('currentLeague');
                localStorage.removeItem('selectedTeam');
                currentLeague = null;
                showAuthSection();
            }
        }
    </script>
</body>
</html>
