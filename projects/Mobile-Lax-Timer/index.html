<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>LaxTimer Mobile - Lacrosse Game Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/breadcrumb.css">
    <link rel="stylesheet" href="mobile.css">
    
    <!-- Universal Theme Manager -->
    <script src="../../assets/js/theme-manager.js"></script>
</head>

<body>
    <!-- Mobile Header -->
    <header class="mobile-header">
        <div class="header-content">
            <div class="header-main">
                <h1><i class="fas fa-lacrosse"></i> LaxTimer</h1>
                <p>Mobile Lacrosse Game Management</p>
            </div>
            <div class="header-controls">
                <button id="settingsBtn" class="header-btn" title="Settings">
                    <i class="fas fa-cog"></i>
                </button>
                <button onclick="toggleTheme()" class="header-btn theme-toggle" title="Toggle Theme">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Team Setup Screen -->
    <div id="teamSetupScreen" class="screen active">
        <div class="setup-container">
            <div class="setup-header">
                <h2><i class="fas fa-users"></i> Team Setup</h2>
                <p>Enter team names to begin</p>
            </div>
            
            <div class="team-inputs">
                <div class="team-input-group">
                    <label for="team1Name"><i class="fas fa-home"></i> Home Team</label>
                    <input type="text" id="team1Name" placeholder="Enter team name" maxlength="15">
                </div>
                
                <div class="vs-divider">
                    <span>VS</span>
                </div>
                
                <div class="team-input-group">
                    <label for="team2Name"><i class="fas fa-plane"></i> Away Team</label>
                    <input type="text" id="team2Name" placeholder="Enter team name" maxlength="15">
                </div>
            </div>
            
            <button id="startGameBtn" class="start-game-btn" disabled>
                <i class="fas fa-play"></i> Start Game
            </button>
        </div>
    </div>

    <!-- Main Game Screen -->
    <div id="gameScreen" class="screen">
        <!-- Mobile Scoreboard -->
        <div class="mobile-scoreboard">
            <div class="teams-row">
                <div class="team-section home-team">
                    <div class="team-name" id="homeTeamDisplay">Team 1</div>
                    <div class="score-section">
                        <div class="score-display" id="homeScore">0</div>
                        <div class="score-controls">
                            <button class="score-btn plus" onclick="adjustScore('home', 1)">+</button>
                            <button class="score-btn minus" onclick="adjustScore('home', -1)">-</button>
                        </div>
                    </div>
                </div>
                
                <div class="team-section away-team">
                    <div class="team-name" id="awayTeamDisplay">Team 2</div>
                    <div class="score-section">
                        <div class="score-display" id="awayScore">0</div>
                        <div class="score-controls">
                            <button class="score-btn plus" onclick="adjustScore('away', 1)">+</button>
                            <button class="score-btn minus" onclick="adjustScore('away', -1)">-</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Game Info Row -->
            <div class="game-info-row">
                <div class="quarter-display">
                    <span id="quarterText">Quarter 1</span>
                </div>
            </div>
            
            <!-- Clocks Row -->
            <div class="clocks-row">
                <div class="clock-section">
                    <div class="clock-label">Time Left</div>
                    <div class="clock-display main-clock" id="gameClockDisplay">12:00</div>
                </div>
                
                <div class="clock-section">
                    <div class="clock-label">Time Active</div>
                    <div class="clock-display active-clock" id="activeTimeDisplay">00:00</div>
                </div>
            </div>
            
            <!-- Game Controls -->
            <div class="mobile-game-controls">
                <button id="startPauseBtn" class="control-btn primary">
                    <i class="fas fa-play"></i>
                </button>
                <button id="nextQuarterBtn" class="control-btn">
                    <i class="fas fa-forward"></i>
                </button>
                <button id="restartGameBtn" class="control-btn">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
        </div>
        
        <!-- Add Timer Button -->
        <div class="add-timer-section">
            <button id="addTimerBtn" class="add-timer-btn">
                <i class="fas fa-plus"></i> Add Timer
            </button>
        </div>
        
        <!-- Mobile Penalty Timers -->
        <div id="penaltyTimersContainer" class="mobile-timers-container">
            <!-- Penalty timers will be added here dynamically -->
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-cog"></i> Settings</h3>
                <button class="modal-close" onclick="closeSettings()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label for="quarterLengthSetting">Quarter Length:</label>
                    <select id="quarterLengthSetting">
                        <option value="2">2 min (Practice)</option>
                        <option value="8">8 min (Youth)</option>
                        <option value="10">10 minutes</option>
                        <option value="12" selected>12 min (High School)</option>
                        <option value="15">15 min (College)</option>
                        <option value="20">20 min (Pro)</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <label>
                        <input type="checkbox" id="soundEnabledSetting" checked>
                        Timer Sounds
                    </label>
                </div>
                
                <div class="setting-group">
                    <label>
                        <input type="checkbox" id="autoSaveSetting" checked>
                        Auto-save
                    </label>
                </div>
                
                <div class="modal-actions">
                    <button onclick="saveSettings()" class="save-btn">Save</button>
                    <button onclick="resetSettings()" class="reset-btn">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Timer Creation Modal -->
    <div id="timerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-clock"></i> Add Timer</h3>
                <button class="modal-close" onclick="closeTimerModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label for="playerNumber">Player #:</label>
                    <input type="text" id="playerNumber" placeholder="Enter number" maxlength="3">
                </div>
                
                <div class="setting-group">
                    <label for="penaltyType">Penalty:</label>
                    <input type="text" id="penaltyType" placeholder="e.g., Slashing" maxlength="20">
                </div>
                
                <div class="setting-group">
                    <label for="penaltyTeam">Team:</label>
                    <select id="penaltyTeam">
                        <option value="home">Home Team</option>
                        <option value="away">Away Team</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <label for="penaltyDuration">Duration:</label>
                    <select id="penaltyDuration">
                        <option value="30">30 seconds</option>
                        <option value="60">1 minute</option>
                        <option value="90">1:30</option>
                        <option value="120">2 minutes</option>
                        <option value="150">2:30</option>
                        <option value="180">3 minutes</option>
                        <option value="210">3:30</option>
                        <option value="240">4 minutes</option>
                        <option value="270">4:30</option>
                        <option value="300">5 minutes</option>
                        <option value="custom">Custom</option>
                    </select>
                </div>
                
                <div id="customTimeGroup" class="setting-group" style="display: none;">
                    <label>Custom Time:</label>
                    <div class="time-input-row">
                        <input type="number" id="customMinutes" min="0" max="59" placeholder="Min">
                        <span>:</span>
                        <input type="number" id="customSeconds" min="0" max="59" placeholder="Sec">
                    </div>
                </div>
                
                <div class="modal-actions">
                    <button onclick="createTimer()" class="create-btn">Create</button>
                    <button onclick="closeTimerModal()" class="cancel-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Notification Container -->
    <div id="notificationContainer" class="mobile-notification-container"></div>

    <!-- Scripts -->
    <script src="main.js"></script>
    <script src="timer-manager.js"></script>
    <script src="game-engine.js"></script>
</body>
</html>
