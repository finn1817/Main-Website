    <!-- Loading State -->
    <div id="loadingOverlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
         background: var(--bg-color); display: flex; align-items: center; justify-content: center; 
         z-index: 10001; transition: opacity 0.5s ease;">
        <div style="text-align: center; color: var(--text-color);">
            <div style="font-size: 2rem; margin-bottom: 20px;">ðŸŽ®</div>
            <div>Loading Square Chase...</div>
            <div style="margin-top: 10px; font-size: 0.9rem; opacity: 0.7;">Enhanced Edition</div>
        </div>
    </div>

    <script>
        // Hide loading overlay once everything is loaded
        window.addEventListener('load', () => {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                setTimeout(() => {
                    overlay.style.opacity = '0';
                    setTimeout(() => {
                        if (overlay.parentNode) {
                            overlay.parentNode.removeChild(overlay);
                        }
                    }, 500);
                }, 1000);
            }
        });
        
        // Simple error handling
        window.addEventListener('error', (e) => {
            console.error('Square Chase Error:', e.error);
        });
    </script>
</body>
