<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Counter - Dan Finn</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/breadcrumb.css?v=force1">
  <link rel="stylesheet" href="../../assets/css/loading-states.css">
  <!-- Universal Search Component -->
  <link rel="stylesheet" href="../../assets/css/universal-search.css">
  <script src="../../assets/js/theme-manager.js"></script>
  <script src="../../assets/js/universal-search.js" defer></script>
  <style>
    /* main styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-image: url('../../assets/images/background-light.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      transition: background-image 0.4s ease;
      color: #333;
    }

    body.dark {
      background-image: url('../../assets/images/background-dark.jpg');
      color: #f0f0f0;
    }

    /* the top bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      background: rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    .btn-home {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s;
      font-weight: 600;
    }

    .btn-home:hover {
      background-color: #0056b3;
    }

    .toggle-btn {
      background: transparent;
      border: 2px solid #333;
      color: #333;
      font-size: 1.2em;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
    }

    body.dark .toggle-btn {
      border-color: #f0f0f0;
      color: #f0f0f0;
    }

    .toggle-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* main context */
    .tool-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
      padding: 20px;
      gap: 30px;
    }

    .tool-card {
      max-width: 900px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      transition: all 0.3s;
      color: #333;
    }

    body.dark .tool-card {
      background-color: rgba(30, 30, 30, 0.95);
      color: #f0f0f0;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-align: center;
      color: #007bff;
    }

    body.dark h1 {
      color: #4dabf7;
    }

    .description {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.1em;
      opacity: 0.8;
    }

    hr {
      margin: 20px 0;
      border: none;
      height: 2px;
      background: linear-gradient(to right, #007bff, transparent);
    }

    /* the actual text area */
    .input-section {
      margin-bottom: 25px;
    }

    .text-input {
      width: 100%;
      min-height: 300px;
      padding: 20px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-family: 'Roboto', sans-serif;
      font-size: 1em;
      line-height: 1.6;
      resize: vertical;
      transition: all 0.3s;
      background-color: rgba(255, 255, 255, 0.9);
    }

    body.dark .text-input {
      background-color: rgba(40, 40, 40, 0.9);
      border-color: #555;
      color: #f0f0f0;
    }

    .text-input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
    }

    /* stats grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 25px;
    }

    .stat-item {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      transition: all 0.3s;
      border: 1px solid rgba(0, 123, 255, 0.2);
    }

    body.dark .stat-item {
      background-color: rgba(40, 40, 40, 0.8);
      border-color: rgba(77, 171, 247, 0.3);
    }

    .stat-number {
      font-size: 2em;
      font-weight: 700;
      color: #007bff;
      display: block;
    }

    body.dark .stat-number {
      color: #4dabf7;
    }

    .stat-label {
      font-size: 0.9em;
      margin-top: 5px;
      opacity: 0.8;
    }

    /* more stats */
    .additional-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }

    .additional-stats .stat-item {
      padding: 15px;
    }

    .additional-stats .stat-number {
      font-size: 1.5em;
    }

    /* the clear button */
    .clear-btn {
      background-color: #dc3545;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 600;
      transition: background-color 0.3s;
      margin-top: 20px;
    }

    .clear-btn:hover {
      background-color: #c82333;
    }

    /* responsive design */
    @media (max-width: 768px) {
      .tool-card {
        margin: 0 10px;
        padding: 20px;
      }
      
      h1 {
        font-size: 2em;
      }
      
      .top-bar {
        padding: 12px 15px;
      }

      .stats-grid {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
      }

      .text-input {
        min-height: 200px;
        padding: 15px;
      }
    }
  </style>
</head>
<body class="light">

  <!-- top bar -->
  <div class="top-bar">
    <!-- Breadcrumb Navigation -->
    <nav class="breadcrumb animated" role="navigation" aria-label="Breadcrumb" style="position: fixed; top: 70px; left: 20px; right: 20px; z-index: 50; max-width: 500px;">
      <ol>
        <li><a href="../../index.html"><span class="breadcrumb-icon">üè†</span>Home</a></li>
        <li><a href="../index.html"><span class="breadcrumb-icon">üöÄ</span>Projects</a></li>
        <li><span class="current"><span class="breadcrumb-icon">üìä</span>Word Counter</span></li>
      </ol>
    </nav>
    <a href="../../index.html" class="btn-home">‚Üê Back to Home</a>
    <button id="theme-toggle" class="toggle-btn" aria-label="Toggle Theme">üåô</button>
  </div>

  <!-- main content -->
  <div class="tool-wrapper">
    <div class="tool-card">
      <h1>Word Counter</h1>
      <p class="description">Review your text with stats including word count, character count, times, & more.</p>
      <hr>

      <div class="input-section">
        <textarea 
          id="textInput" 
          class="text-input" 
          placeholder="Start typing or paste your text here..."
          spellcheck="false"
        ></textarea>
      </div>

      <div class="stats-grid">
        <div class="stat-item">
          <span id="wordCount" class="stat-number">0</span>
          <div class="stat-label">Words</div>
        </div>
        <div class="stat-item">
          <span id="charCount" class="stat-number">0</span>
          <div class="stat-label">Characters</div>
        </div>
        <div class="stat-item">
          <span id="charCountNoSpaces" class="stat-number">0</span>
          <div class="stat-label">Characters (no spaces)</div>
        </div>
        <div class="stat-item">
          <span id="readingTime" class="stat-number">0</span>
          <div class="stat-label">Min. Reading Time</div>
        </div>
      </div>

      <div class="additional-stats">
        <div class="stat-item">
          <span id="sentenceCount" class="stat-number">0</span>
          <div class="stat-label">Sentences</div>
        </div>
        <div class="stat-item">
          <span id="paragraphCount" class="stat-number">0</span>
          <div class="stat-label">Paragraphs</div>
        </div>
        <div class="stat-item">
          <span id="avgWordsPerSentence" class="stat-number">0</span>
          <div class="stat-label">Avg. Words/Sentence</div>
        </div>
        <div class="stat-item">
          <span id="avgCharsPerWord" class="stat-number">0</span>
          <div class="stat-label">Avg. Chars/Word</div>
        </div>
      </div>

      <button id="clearBtn" class="clear-btn">Clear Text</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggleBtn = document.getElementById("theme-toggle");
      const themeManager = window.themeManager || (typeof ThemeManager !== "undefined" ? ThemeManager.getInstance?.() : null);
      const textInput = document.getElementById("textInput");
      const clearBtn = document.getElementById("clearBtn");

      // Theme manager handles the toggle automatically
      
      if (!themeManager) {
        console.error("ThemeManager is unavailable on the Word Counter page.");
      }

      // word counter functionality
      function updateStats() {
        const text = textInput.value;
        
        // basic counts
        const charCount = text.length;
        const charCountNoSpaces = text.replace(/\s/g, '').length;
        
        // word count
        const words = text.trim() === '' ? [] : text.trim().split(/\s+/);
        const wordCount = words.length === 1 && words[0] === '' ? 0 : words.length;
        
        // sentence count
        const sentences = text.trim() === '' ? [] : text.split(/[.!?]+/).filter(s => s.trim().length > 0);
        const sentenceCount = sentences.length;
        
        // paragraph count
        const paragraphs = text.trim() === '' ? [] : text.split(/\n\s*\n/).filter(p => p.trim().length > 0);
        const paragraphCount = paragraphs.length;
        
        // reading time (assuming 200 words per minute)
        const readingTime = Math.ceil(wordCount / 200);
        
        // averages
        const avgWordsPerSentence = sentenceCount > 0 ? Math.round(wordCount / sentenceCount) : 0;
        const avgCharsPerWord = wordCount > 0 ? Math.round(charCountNoSpaces / wordCount) : 0;

        // update display
        document.getElementById('wordCount').textContent = wordCount.toLocaleString();
        document.getElementById('charCount').textContent = charCount.toLocaleString();
        document.getElementById('charCountNoSpaces').textContent = charCountNoSpaces.toLocaleString();
        document.getElementById('readingTime').textContent = readingTime;
        document.getElementById('sentenceCount').textContent = sentenceCount.toLocaleString();
        document.getElementById('paragraphCount').textContent = paragraphCount.toLocaleString();
        document.getElementById('avgWordsPerSentence').textContent = avgWordsPerSentence;
        document.getElementById('avgCharsPerWord').textContent = avgCharsPerWord;
      }

      // Event listeners
      textInput.addEventListener('input', updateStats);
      textInput.addEventListener('paste', () => setTimeout(updateStats, 10));

      clearBtn.addEventListener('click', () => {
        textInput.value = '';
        updateStats();
        textInput.focus();
      });

      // start
      updateStats();
    });
  </script>
</body>
</html>
